<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Biodata Diri</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        .data {
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
        }
        .data b {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="Dedi.jpg" alt="Foto Profil">
    <h2>Biodata Diri</h2>
    <div class="data">
        <p><b>Nama</b>: Dedi Riyanto</p>
        <p><b>Umur</b>: 17 Tahun</p>
        <p><b>Alamat</b>: Derman Sumbermulyo Bambanglipuro, Bantul, Yogyakarta</p>
        <p><b>Sekolah</b>: SMK 1 Negeri Sanden</p>
        <p><b>Hobi</b>: Gym, Lari, Main Game</p>
    </div>
</div>

</body>
</html>
